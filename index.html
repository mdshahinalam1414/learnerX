<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brain Games</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    font-family:'Orbitron', sans-serif;
    background: radial-gradient(circle at top,#0b1c2d,#02080f);
    color:#00fff7;
    overflow:hidden;
    display:flex;
    flex-direction:column;
  }
  header {
    position:relative;
    padding:20px;
    text-align:center;
    text-shadow: 0 0 15px #00fff7;
  }
  header h1 {
    font-size:2.5rem;
  }
  #datetime {
    position:absolute;
    top:20px;
    left:20px;
    font-family:'Courier New', monospace;
    font-weight:bold;
    color:#ff00ff;
    text-shadow: 0 0 10px #ff00ff;
  }
  nav {
    position:absolute;
    top:20px;
    right:20px;
  }
  nav a {
    text-decoration:none;
    color:#00fff7;
    margin-left:15px;
    font-weight:bold;
    text-shadow:0 0 6px #00fff7;
    transition:0.3s;
  }
  nav a:hover {
    color:#ff00ff;
    text-shadow:0 0 12px #ff00ff;
  }
  main {
    flex:1;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap:20px;
    padding:20px;
    overflow-y:auto;
  }
  .game-card {
    background: rgba(0,20,40,0.85);
    border:1px solid #00fff7;
    border-radius:15px;
    padding:25px;
    text-align:center;
    text-decoration:none;
    color:#00fff7;
    font-size:1.3rem;
    font-weight:bold;
    box-shadow:0 0 25px #00fff7;
    transition:0.3s;
  }
  .game-card:hover {
    transform: translateY(-5px);
    box-shadow:0 0 35px #ff00ff;
  }
  #author {
    text-align:right;
    padding:10px 20px;
    font-size:1rem;
    color:#ffffff;
    text-shadow:none;
  }
  footer {
    text-align:center;
    padding:15px 10px;
    font-size:0.9rem;
    color:#00fff7;
    text-shadow:0 0 8px #00fff7;
    background: rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<header>
  <h1>Sci-Fi Brain Games</h1>
  <div id="datetime">Loading...</div>
  <nav>
    <a href="about.html">About</a>
  </nav>
</header>

<main>
  <a class="game-card" href="game1.html">Game 1</a>
  <a class="game-card" href="game2.html">Game 2</a>
  <a class="game-card" href="game3.html">Game 3</a>
  <a class="game-card" href="game4.html">Game 4</a>
  <a class="game-card" href="game5.html">Game 5</a>
  <a class="game-card" href="game6.html">Game 6</a>
  <a class="game-card" href="game7.html">Game 7</a>
  <a class="game-card" href="game8.html">Game 8</a>
  <a class="game-card" href="game9.html">Game 9</a>
  <a class="game-card" href="game10.html">Game 10</a>
</main>

<div id="author">Md. Shahin Alam</div>
<footer>
  <span style="color:#ffffff;">Nayanpur, Rajendrapur Cantt, Gazipur Sadar, Gazipur • mdshahinalam1414@gmail.com</span>
</footer>

<script>
  function updateDateTime(){
    const now = new Date();
    const date = now.toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric', year:'numeric'});
    const time = now.toLocaleTimeString('en-US', {hour12:false});
    document.getElementById('datetime').innerHTML = date + ' • ' + time;
  }
  setInterval(updateDateTime,1000);
  updateDateTime();
</script>

</body>
</html>
