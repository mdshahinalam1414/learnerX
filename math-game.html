<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brain Math Game</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #1d2671, #c33764);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
    }

    .game-box {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        width: 360px;
        padding: 25px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.2);
    }

    h2 {
        margin: 0;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .question {
        font-size: 26px;
        margin: 20px 0;
        font-weight: bold;
    }

    input {
        width: 80%;
        padding: 12px;
        font-size: 20px;
        text-align: center;
        border-radius: 10px;
        border: none;
        outline: none;
    }

    .btns {
        margin-top: 15px;
    }

    button {
        padding: 10px 22px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        color: white;
        cursor: pointer;
        margin: 5px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .info-box {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-weight: bold;
        font-size: 14px;
    }

    .timer {
        color: #ffeb3b;
    }

    .credit {
        position: absolute;
        bottom: 10px;
        right: 15px;
        font-size: 12px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="game-box">
    <h2>üß† Brain Math Game</h2>

    <div class="question" id="question">Press Start</div>

    <input type="number" id="answer" placeholder="Your Answer" disabled>

    <div class="btns">
        <button onclick="startGame()">Start</button>
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div class="info-box">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div class="timer">‚è± <span id="time">10</span>s</div>
    </div>
</div>

<div class="credit">¬© Md. Shahin Alam</div>

<script>
    let num1, num2, correct;
    let score = 0;
    let level = 1;
    let timeLeft = 10;
    let timer;

    function startGame() {
        score = 0;
        level = 1;
        updateUI();
        document.getElementById("answer").disabled = false;
        nextQuestion();
        startTimer();
    }

    function nextQuestion() {
        const max = level * 10;
        num1 = Math.floor(Math.random() * max) + 1;
        num2 = Math.floor(Math.random() * max) + 1;

        const ops = ["+", "-", "*"];
        const op = ops[Math.floor(Math.random() * ops.length)];

        if (op === "+") correct = num1 + num2;
        if (op === "-") correct = num1 - num2;
        if (op === "*") correct = num1 * num2;

        document.getElementById("question").innerText =
            `${num1} ${op} ${num2} = ?`;

        document.getElementById("answer").value = "";
        timeLeft = 10;
    }

    function checkAnswer() {
        const ans = document.getElementById("answer").value;

        if (ans == correct) {
            score++;
            if (score % 5 === 0) level++;
            updateUI();
            nextQuestion();
        } else {
            gameOver();
        }
    }

    function startTimer() {
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("time").innerText = timeLeft;
            if (timeLeft <= 0) {
                gameOver();
            }
        }, 1000);
    }

    function updateUI() {
        document.getElementById("score").innerText = score;
        document.getElementById("level").innerText = level;
        document.getElementById("time").innerText = timeLeft;
    }

    function gameOver() {
        clearInterval(timer);
        document.getElementById("question").innerText = "‚ùå Game Over";
        document.getElementById("answer").disabled = true;
        alert("Game Over! Your Score: " + score);
    }
</script>

</body>
</html>
